<div
    name="formColumns"
    data-bootstrap-grid="{{ row.grid }}"
    data-page-number="{{ pageIndex }}"
    data-row-index="{{ rowIndex }}"
    ng-model="row.columns"
    ui-sortable="vmColumn.columnSortable"
    class="row"
>
    <div
        ng-repeat="(columnIndex, column) in row.columns track by $index"
        class="col-md-{{ row.grid.trim().split(' ')[columnIndex] }}"
    >
        <div>
            <div class="column-handle" style="cursor: move;">
                <small>col-md-<span ng-bind="row.grid.trim().split(' ')[columnIndex]"></span></small>
                <div class="border-bottom border-danger"></div>
            </div>
            <div
                ui-sortable="vmColumn.dataSortable"
                ng-model="column.data"
                class="connected-drop-target-sortable connected-drop-target-tool mt-2 apps-container"
            >
                <div
                    ng-repeat="(dataIndex, data) in column.data"
                    ng-class="{
                        'faa-vertical': (vmColumn.showOptions === vmColumn.position)
                    }"
                    ng-mouseover="vmColumn.showOptions = ('' + pageIndex + rowIndex + columnIndex + dataIndex)"
                    ng-mouseleave="vmColumn.showOptions = -1;"
                    class="row "
                >
                    <div class="col-md-12 hvr-glow">
                        <span ng-bind="vmColumn.position = ('' + pageIndex + rowIndex + columnIndex + dataIndex)" style="display: none;"></span>
                        <div class="data-handle">
                            <div ng-show="vmColumn.showOptions === vmColumn.position">
                                <div class="row py-2">
                                    <div class="col-md-6">
                                        <div class="float-left">
                                            <span edit-form-builder-data data="data" type-event="edit" class="badge btn-outline-primary">
                                                <i class="fa fa-edit fa-1x"></i> edit
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="float-right">
                                            <span ng-click="vmColumn.deleteData(column, dataIndex)" class="badge btn-outline-danger" style="cursor: pointer;">
                                                <i class="fas fa-window-close"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <render-content content="data"></render-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
