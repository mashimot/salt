<div ui-sortable="vmRow.sortableRowBetweenPage" ng-model="page.rows" class="connected-bootstrap-grid connect-page-row">
    <div class="alert alert-danger" role="alert" ng-if="page.rows.length <= 0">
        Place Bootstrap grid columns here
    </div>
    <div ng-model="row" ng-repeat="(rowIndex, row) in page.rows" ng-if="page.rows.length > 0">
        <div class="row row-handle" style="cursor: move;">
            <div class="col">
                <div class="float-left">
                    <small><strong>row <span ng-bind="rowIndex + 1"></span></strong></small>
                </div>
            </div>
            <div class="col unsortable">
                <div class="float-right">
                    <small ng-click="page.rows.splice(rowIndex, 1);" class="badge btn-outline-danger" style="cursor: pointer;">
                        <i class="fas fa-window-close"></i> row {{ rowIndex + 1 }}
                    </small>
                </div>
            </div>
        </div>
        <div class="border-bottom border-secondary"></div>
        <form-columns></form-columns>
    </div>
</div>
