<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <button type="button" ng-click="newColumn()" class="btn btn-outline-primary btn-block btn-sm">
                    <i class="fa fa-columns" aria-hidden="true"></i> New Column
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" ng-click="newLine()" class="btn btn-outline-primary btn-block btn-sm">
                    <i class="fa fa-bars"></i> New Line
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div ng-if="content.html.fields.length > 0">
            <div ng-show="hasDuplicateName" class="alert alert-danger">
                <strong ng-bind="duplicatedName" class="text-dark"></strong> already exists! The name must be unique.
            </div>
            <table class="table table-condensed table-bordered" ng-if="content.html.fields.length > 0">
                <thead class="thead-dark" ui-sortable>
                    <tr>
                        <th ng-repeat="(key, field) in content.html.fields[0] track by $index">
                            <div class="input-group input-group-sm">
                                <input type="text"
                                ng-change="verifyDuplicates($index, vm.hadouken)"
                                ng-blur="newField($index, key, vm.hadouken)"
                                ng-model="vm.hadouken"
                                ng-value="key"
                                class="form-control form-control-sm"
                                />
                                <div class="input-group-append">
                                    <span class="input-group-text text-danger" ng-click="deleteColumn(key)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody ng-model="content.html.fields" ui-sortable>
                    <tr ng-repeat="(fieldIndex, field) in content.html.fields" ng-model="content.html.fields">
                        <td ng-repeat="(key, f) in content.html.fields[0]">
                            <input type="text" class="form-control form-control-sm" ng-model="field[key]">
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm" ng-click="deleteLine(fieldIndex)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h6 class="alert alert-danger" ng-if="content.html.fields.length <= 0">
            <i class="fa fa-exclamation-triangle"></i> Empty Table
        </h6>
    </div>
</div>
