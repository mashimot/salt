            background-image: linear-gradient(120deg, #f5f5f5 0%, #ebedee 100%);
        }
        .highlight {
            opacity: 0.4;
        }
        .sort-order:after {
            content: '\25b2';   // BLACK UP-POINTING TRIANGLE
        }
        .ui-placeholder-highlight:before {
            content: 'Drop Zone';
        }
        .ui-placeholder-highlight {
            font-size: 30px;
            text-align: center;
        }
        .sort-order.reverse:after {
            content: '\25bc';   // BLACK DOWN-POINTING TRIANGLE
        }

        .apps-container {
            min-height:50px;
        }

        .app {
            width: 170px;
            padding: 5px 10px;
            margin: 5px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #EA8A8A;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            cursor: move;
        }
