<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label>
                <div class="checkbox-inline">
                    <input type="checkbox" ng-model="content.table.nullable" style="display: none;" checked>
                    Required?
                    <div ng-switch on="content.table.nullable" >
                        <span ng-switch-when="true"><i class="far fa-check-square"></i> Yes</span>
                        <span ng-switch-when="false"><i class="far fa-square"></i> No</span>
                        <span ng-switch-default><i class="far fa-square"></i> No</span>
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input
                type="text"
                name="label"
                ng-model="content.html.label"
                class="form-control"
                ng-minlength="3"
                ng-class="{ 'is-invalid': !formName.$valid }"
                required
            />
            <div ng-messages="formName.label.$error" class="invalid-feedback">
                <div ng-message="required">You did not enter a field</div>
                <div ng-message="minlength">Your field is too short</div>
            </div>
        </div>
    </div>
</div>
